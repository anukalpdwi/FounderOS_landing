    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                green: '#00DC82', 
                dark: '#020403', 
                card: '#0A0A0A',
                border: '#1F1F1F',
                light: '#FFFFFF', // Light mode bg
                'card-light': '#F3F4F6'
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 12s linear infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'scanline': 'scanline 3s linear infinite',
            },
            keyframes: {
              shimmer: {
                from: { backgroundPosition: '0 0' },
                to: { backgroundPosition: '-200% 0' },
              },
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              }
            },
          }
        }
      }
    </script>
    <style>
      body {
        /* Default to Light Mode colors, overridden by .dark class */
        background-color: #FAFAFA;
        color: #111827;
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      .dark body {
        background-color: #050505;
        color: white;
      }

      /* Global Noise Texture */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      }

      /* Dynamic Glass Card */
      .glass-card {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(0, 0, 0, 0.08);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .dark .glass-card {
        background: rgba(10, 10, 10, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
      }

      .glass-card:hover {
        border-color: rgba(0, 220, 130, 0.4);
        box-shadow: 0 20px 40px -10px rgba(0, 220, 130, 0.1);
        transform: translateY(-2px);
      }
      
      .dark .glass-card:hover {
         box-shadow: 0 20px 40px -10px rgba(0, 220, 130, 0.15);
      }

      .text-gradient-green {
        background: linear-gradient(to right, #00DC82, #36E4DA);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Custom Selection Color */
      ::selection {
        background-color: rgba(0, 220, 130, 0.3);
        color: inherit;
      }
      
      /* Hide Scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #D1D5DB; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #333; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00DC82; 
      }
    </style>
