<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FounderOS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 380px;
      min-height: 450px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
      color: #fff;
      padding: 20px;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .logo {
      width: 44px;
      height: 44px;
      background: linear-gradient(135deg, #10b981, #34d399);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
    }
    
    .title {
      font-size: 20px;
      font-weight: 700;
    }
    
    .subtitle {
      font-size: 12px;
      color: rgba(255,255,255,0.5);
    }
    
    .status-badge {
      margin-left: auto;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .status-badge.active {
      background: rgba(16, 185, 129, 0.2);
      color: #10b981;
    }
    
    .status-badge.active::before {
      content: '';
      width: 8px;
      height: 8px;
      background: #10b981;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(0.8); }
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .stat-card {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 16px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.08);
    }
    
    .stat-number {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, #10b981, #34d399);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .stat-label {
      font-size: 11px;
      color: rgba(255,255,255,0.5);
      margin-top: 4px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .section {
      margin-bottom: 16px;
    }
    
    .section-title {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: rgba(255,255,255,0.4);
      margin-bottom: 10px;
    }
    
    .post-item {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 8px;
      border: 1px solid rgba(255,255,255,0.08);
    }
    
    .post-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    
    .platform-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .platform-badge.x { background: rgba(29, 155, 240, 0.2); color: #1d9bf0; }
    .platform-badge.linkedin { background: rgba(10, 102, 194, 0.2); color: #0a66c2; }
    
    .post-content {
      font-size: 12px;
      line-height: 1.4;
      color: rgba(255,255,255,0.7);
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .btn {
      width: 100%;
      padding: 14px 20px;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
    }
    
    .btn-secondary {
      background: rgba(255,255,255,0.1);
      color: white;
      margin-top: 10px;
    }
    
    .btn-secondary:hover {
      background: rgba(255,255,255,0.15);
    }
    
    .empty-state {
      text-align: center;
      padding: 30px 20px;
      color: rgba(255,255,255,0.5);
    }
    
    .empty-icon {
      font-size: 40px;
      margin-bottom: 12px;
    }
    
    #posts-container {
      max-height: 180px;
      overflow-y: auto;
    }
    
    .footer {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid rgba(255,255,255,0.1);
      text-align: center;
      font-size: 11px;
      color: rgba(255,255,255,0.4);
    }
    
    .processing {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 20px;
      color: #10b981;
    }
    
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(16, 185, 129, 0.3);
      border-top-color: #10b981;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ðŸš€</div>
    <div>
      <div class="title">FounderOS</div>
      <div class="subtitle">Auto-Post Agent</div>
    </div>
    <div class="status-badge active" id="status">Active</div>
  </div>
  
  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-number" id="queued-count">0</div>
      <div class="stat-label">Queued</div>
    </div>
    <div class="stat-card">
      <div class="stat-number" id="posted-count">0</div>
      <div class="stat-label">Posted Today</div>
    </div>
  </div>
  
  <div class="section">
    <div class="section-title">Queued Posts</div>
    <div id="posts-container">
      <div class="empty-state" id="empty-state">
        <div class="empty-icon">âœ¨</div>
        <div>No posts in queue</div>
      </div>
    </div>
  </div>
  
  <button class="btn btn-primary" id="post-now-btn">
    ðŸš€ Post All Now
  </button>
  
  <button class="btn btn-secondary" id="refresh-btn">
    ðŸ”„ Refresh Queue
  </button>
  
  <div class="footer">
    Auto-posts every 30 seconds when queue has items
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
